name: sync-release

on:
  workflow_dispatch:
    inputs:
      tag:   
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false   
      - name: sync release
        uses: kanzihuang/mirror-release-action@v1
        run: |
          git config --local user.email "days0814@gmail.com"
          git config --local user.name "midaug"
        with:
          repository: coodesker/coodesker-desktop
          tag: ${{ github.event.inputs.tag }}
          patterns: C*.exe
